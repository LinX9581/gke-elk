apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elk
  namespace: elk
spec:
  version: 8.17.0
  nodeSets:
    - name: default
      count: 1
      config:
        # GKE Autopilot 不支援 vm.max_map_count，關閉 mmap
        node.store.allow_mmap: false
      podTemplate:
        spec:
          nodeSelector:
            workload: observability
          tolerations:
            - key: dedicated
              operator: Equal
              value: observability
              effect: NoSchedule
          containers:
            - name: elasticsearch
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  cpu: 1
                  memory: 2Gi
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes: [ReadWriteOnce]
            resources:
              requests:
                storage: 10Gi
